    <script>
        function getTrendingNews() {
            var tn_img = document.querySelectorAll('.side-img');
            var tn_title = document.querySelectorAll('.side-title');
            var carousel_img = document.querySelectorAll('.carousel-img');
            let cat = ['science', 'technology', 'politics', 'health', 'business', 'sports'];
            let url = `https://newsapi.org/v2/top-headlines?country=in&apiKey=${apiKey}`
            

            fetch(url).then((res) => {
                return res.json()
            }).then((data) => {
                for (let j = 0; j < 4; j++) {
                    let p = document.createElement('p');
                    p.className = "module truncate2"
                    let a = document.createElement('a');
                    a.setAttribute('href', data.articles[j].url)
                    a.setAttribute('target', '_blank')
                    a.textContent = data.articles[j].title;
                    p.append(a)
                    tn_title[j].appendChild(p)
                    let img = document.createElement('img');
                    let a_img = document.createElement('a');
                    a_img.setAttribute('href', data.articles[j].url)
                    a_img.setAttribute('target', '_blank')
                    img.setAttribute('src', data.articles[j].urlToImage)
                    img.width = 242;
                    img.height = 188.22;
                    a_img.append(img)
                    tn_img[j].appendChild(a_img)
                }
            }
            ).catch((error) => {
                console.log(error)
            })
            let para = document.querySelectorAll('.text');
            for (let i = 0; i < 6; i++) {
                let carousel_url = `https://newsapi.org/v2/top-headlines?category=${cat[i]}&language=en&apiKey=${apiKey}`
                fetch(carousel_url).then((res) => {
                    return res.json()
                }).then((data) => {
                    let a = document.createElement('a');
                    let p = document.createElement('p');
                    a.setAttribute('href', data.articles[i].url)
                    a.setAttribute('target', '_blank')
                    a.textContent = data.articles[i].title;
                    p.append(a)
                    para[i].appendChild(p)

                    let img = document.createElement('img');
                    let a_img = document.createElement('a');
                    a_img.setAttribute('href', data.articles[i].url)
                    a_img.setAttribute('target', '_blank')
                    img.setAttribute('src', data.articles[i].urlToImage)
                    img.width = 623.985;
                    img.height = 442.5;
                    img.className = 'd-block w-100';
                    a_img.append(img)
                    carousel_img[i].appendChild(a_img)
                }
                ).catch((error) => {
                    console.log(error)
                })
            }
        }
        getTrendingNews()
